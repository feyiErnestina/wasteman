<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/signup.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Sign Up</h2>
        <p>Kindly register Using this form</p>
        <hr>
        <br />
        <div class="form-control">
          <label for="first name">First Name</label>
          <input type="text" placeholder="Enter your First Name" id="username" required>
          <small>Error Meassage</small>
        </div>
        <div class="form-control">
          <label for="last name">Last Name</label>
          <input type="text" placeholder="Enter your Last Name" id="username2" required/>
          <small>Error Meassage</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" placeholder="Enter your email" id="email" required/>
          <small>Error Meassage</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter your password"
            id="password"
            required
          />
          <small>Error Meassage</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            placeholder="Repeat your password"
            id="password2"
            required
          />
          <small>Error Meassage</small>
        </div>
        <label>
                <input type="checkbox" checked="checked" name="remember" > Remember me
                
            </label>
        <button type="submit">Submit</button>
        <p class="login-link"><i>Already have an account?</i><a  href="/login.html">Login</a></p>
      </form>
    </div>
    <script src="/signup.js"></script>
  </body>
</html>
